name: build
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v3.3.0

      - name: Cache dependencies
        uses: auguwu/node-pm-action@v1.0.1
        with:
          package-manager: npm

      - name: Run formatter
        run: npm run format

      - name: Check diff
        run: git diff --exit-code HEAD

  test:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [windows, ubuntu, macos]
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v3.3.0

      - name: Cache dependencies
        uses: auguwu/node-pm-action@v1.0.1
        with:
          package-manager: npm

      - name: Run unit tests
        run: npm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v3.3.0

      - name: Cache dependencies
        uses: auguwu/node-pm-action@v1.0.1
        with:
          package-manager: npm

      - name: Run static analysis
        run: npm run lint

  build:
    needs: [test, lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v3.3.0

      - name: Cache dependencies
        uses: auguwu/node-pm-action@v1.0.1
        with:
          package-manager: npm

      - name: Build this project
        run: npm run build
